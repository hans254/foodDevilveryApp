plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id("com.google.gms.google-services") // Firebase plugin
}

ext.kotlin_version = '1.7.10'  // Or use the latest compatible version

android {
    namespace = "com.example.fooddeliveryapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.fooddeliveryapp"
        minSdkVersion 23  // ✅ Changed from flutter.minSdkVersion to 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.7.0") // ✅ Firebase BOM
    implementation "com.google.firebase:firebase-auth" // ✅ Firebase Auth
    implementation "com.google.firebase:firebase-firestore" // ✅ Firestore
    implementation "com.google.firebase:firebase-analytics" 
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

apply plugin: "com.google.gms.google-services"
